<body>
  <header>
    <h1>Mini Blog — artykuły i komentarze</h1>
  </header>

  <main class="container">
    <section id="new-article">
      <h2>Dodaj artykuł</h2>
      <form id="article-form">
        <label>
          Tytuł
          <input id="article-title" required maxlength="200" />
        </label>
        <label>
          Autor
          <input id="article-author" required maxlength="100" />
        </label>
        <label>
          Treść
          <textarea id="article-content" required rows="6"></textarea>
        </label>
        <button type="submit">Dodaj artykuł</button>
      </form>
    </section>

    <section id="articles-list">
      <h2>Lista artykułów</h2>
      <div id="articles"></div>
    </section>

    <section id="article-detail" class="hidden">
      <button id="back-to-list">← Wróć do listy</button>
      <div id="detail"></div>
    </section>
  </main>
