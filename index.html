<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Encja: Expense — CRUD</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Expense — CRUD (A+B)</h1>

    <section id="form-section" class="card">
      <h2 id="form-title">Dodaj nowy wydatek</h2>
      <form id="expense-form" autocomplete="off">
        <input type="hidden" id="expense-id" />
        <label>
          Tytuł
          <input id="title" name="title" required minlength="2" maxlength="200" />
        </label>

        <label>
          Data
          <input id="date" name="date" type="date" required />
        </label>

        <label>
          Kwota (PLN)
          <input id="amount" name="amount" type="number" step="0.01" required />
        </label>

        <label>
          Notatka
          <textarea id="note" name="note" rows="2" maxlength="500"></textarea>
        </label>

        <div class="actions">
          <button id="save-btn" type="submit">Zapisz</button>
          <button id="reset-btn" type="button">Wyczyść</button>
        </div>
      </form>
    </section>

    <section id="list-section" class="card">
      <h2>Lista wydatków</h2>
      <div id="controls">
        <input id="search" placeholder="Szukaj po tytule..." />
        <button id="refresh-btn">Odśwież</button>
      </div>

      <table id="expenses-table" aria-live="polite">
        <thead>
          <tr>
            <th>Tytuł</th>
            <th>Data</th>
            <th>Kwota</th>
            <th>Notatka</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="empty">Brak rekordów.</div>
    </section>

    <section id="detail-modal" class="modal hidden">
      <div class="modal-content card">
        <button id="close-modal" class="close">&times;</button>
        <h3>Szczegóły wydatku</h3>
        <div id="detail-body"></div>
      </div>
    </section>

    <footer class="credit">
      <small>Model (encja): <strong>expenses</strong> — pola: id (uuid), date (date), amount (numeric), title (text), note (text), created_at (timestamp)</small>
    </footer>
  </main>

  <script>

    const SUPABASE_ANON_KEY = "REPLACE_WITH_YOUR_SUPABASE_ANON_KEY";
  </script>

  <script src="script.js"></script>
</body>
</html>
